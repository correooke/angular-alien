<div class="alient-container">
  <div>
      <h4>{{alien.name}}</h4>
      <div class="info-details">
        <span class="label">Weight: </span><span class="data">{{alien.weight}}</span>
        <span class="label">Height: </span><span class="data">{{alien.height}}</span>
        <span class="label">Hair: </span><span class="data">{{alien.hair_color}}</span>
      </div>
      <img class="avatar" [src]="alien.thumbnail" alt="">
  </div>


</div>
